<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="bootstrap.min.js"></script>
    <script src="npm.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Track Suggester</h1>
      </div><!--header-->
      <form id="tracksuggester">
        <div class="row">
          <div class="col-md-12">
            <p>When it comes to creation, what's your favorite part?</p>
            <select id="development">
              <option value="front-end">I like making things look good!</option>
              <option value="back-end">I enjoy making stuff work well.</option>
            </select>
          </div><!--column one-->
        </div><!--row one-->
        <div class="row">
          <div class="col-md-12">
            <p>What platform are you most interested in?</p>
            <select id="platform">
              <option value="windows">Windows</option>
              <option value="mac">Mac/iOS</option>
              <option value="android">Android</option>
            </select>
          </div><!--column two-->
        </div><!--row two-->
        <div class="row">
          <div class="col-md-12">
            <p>What type of company would you like to work for?</p>
            <select id="career">
              <option value="large">I'd prefer to join a large corporation!</option>
              <option value="small">A small buisness or start-up would be great.</option>
            </select>
          </div><!--column three-->
        </div><!--row three-->
        <div class="row">
          <div class="col-md-12">
            <p>If I had to choose, I'd say I am...</p>
            <select id="personality">
              <option value="visual">Visual</option>
              <option value="informational">Informational</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn">Which track should I take?</button>
          </div>
        </div>
      </form>

      <div id="statement">
        <p><span id="track"></span></p>
      </div>

    </div><!--container-->
  </body>
