<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Magic Track 8 Ball</title>
  </head>
  <body>
    <div class="container">
      <form id="tracksuggester">
      <div id="header">
        <h1>Magic "Track" 8-Ball</h1>
        <h4>Which track should you take at Epicodus? Ask the Magic "Track" 8-Ball . . .</h4>
      </div><!--header-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>When it comes to working on computers, what's ideal?</label>
            <select class="form-control" id="ideal" required>
              <option value="1">Making things look fancy, and having them be fun for the user.</option> <!--css-->
              <option value="2">Working on a wide-range of things: web, desktop and mobile apps!</option> <!--java-->
              <option value="3">Simply put -transforming an idea into a working application.</option> <!--ruby-->
            </select>
          </div><!--column one-->
        </div><!--row one-->
      </div> <!--end-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>What platform are you most interested in?</label>
            <select class="form-control" id="platform" required>
              <option value="1">All about that Apple: Mac/iOS.</option> <!--css-->
              <option value="2">Android</option> <!--Java-->
              <option value="3">Windows</option> <!--Ruby-->
            </select>
          </div><!--column two-->
        </div><!--row two-->
      </div> <!--end-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>What type of job would you like?</label>
            <select class="form-control" id="job" required>
              <option value="1">I don't care; I just want a good vibe!</option> <!--css-->
              <option value="2">I'd prefer to join a large corporation!</option> <!--Java-->
              <option value="3">A small buisness or start-up would be great.</option> <!--Ruby-->
            </select>
          </div><!--column three-->
        </div><!--row three-->
      </div> <!--end-->
      <div class="form-group">
        <div class="row">
          <div class="col-md-12">
            <label>What are you most interested in creating?</label>
            <select class="form-control" id="creation" required>
              <option value="1">Websites, most defintely.</option> <!--css-->
              <option value="2">Anything involving mobile development.</option> <!--Java-->
              <option value="3">Applications like Twitter!</option><!--Ruby-->
            </select>
          </div> <!--column four-->
        </div> <!--row four-->
      </div> <!--end-->
     <div class="form-group">
      <div class="row">
        <div class="col-md-12">
         <label>After answering the questions, above, how do you feel?</label>
         <select class="form-control" id="confidence" required>
          <option value="0">I definitely have preferences.</option> <!--A.K.A. no value change required.-->
          <option value="20">Feeling pretty clueless; I have no preferences.</option> <!--Try Again-->
        </select>
      </div> <!--column five-->
    </div> <!--row five-->
  </div> <!--end-->
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn">What's my Epicodus "track" destiny?</button>
          </div> <!--column six-->
        </div> <!--row six-->
      </form>

      <div id="statement">
        <label><span id="track"></span></label>
      </div>

    </div><!--container-->
  </body>
